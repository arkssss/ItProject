        <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>   
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="__SLIDES__/3.jpg" alt="First slide">
                        <h2 class="carousel-caption">Sport</h2>
                    </div>
                    <div class="item">
                        <img src="__SLIDES__/2.jpg" alt="Second slide">
                        <h2 class="carousel-caption">Show</h2>
                    </div>
                    <div class="item">
                        <img src="__SLIDES__/1.jpg" alt="Third slide">
                        <h2 class="carousel-caption">Festival</h2>
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        <div class="_item panel panel-default">
            <div class="panel-body row">

            <h2 class="text-center">Search Results</h2>   
        </div> 
           
        </div>

        <if condition="$has_event eq 1 ">
                <volist name="events" id="vo">
                    <div class="col-sm-6 col-md-3 event">
                        <div class="thumbnail">
                        <img class="cover" src="__PHOTO__/{$vo.show_cover}" 
                            alt="通用的占位符缩略图">
                        <div class="caption">
                            <h3>{$vo.show_name}</h3>
                            <p>
                                <a href="{:U('detail')}?id={$vo.id}" class="btn btn-primary" role="button">
                                    Show Detail
                                </a> 
                            </p>
                        </div>
                        </div>
                </div>
                </volist>
                <else /> 
              <h3 class="text-danger">Not Resualts ! </h3>  

        </if>

     </div>
