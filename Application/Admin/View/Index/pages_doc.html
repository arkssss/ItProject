<include file="Base/head" />
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <include file="Base/navbar_left" />
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <include file="Base/navbar_top" />
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-toolbar clearfix">
                <form class="pull-right search-bar" method="get" action="#!" role="form">
                  <div class="input-group">

                    <div class="input-group-btn">
                      <input type="hidden" name="search_field" id="search-field" value="title">
                      <button class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
                      Name <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="title">Name</a> </li>
                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="cat_name">Date</a> </li>
                      </ul>

                    </div>
                    <input type="text" class="form-control" value="" name="keyword" placeholder="keyword">
                  </div>
                </form>
                <div class="toolbar-btn-action">
                  <!-- <a class="btn btn-primary m-r-5" href="#!"><i class="mdi mdi-plus"></i> Approve </a> -->
                  <!-- <a class="btn btn-danger" href="#!"><i class="mdi mdi-window-close"></i> 删除</a> -->
                </div>
              </div>
              <div class="card-body">
                
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Event Name</th>
                        <th>Event Date</th>
                        <th>Event Place</th>
                        <th>Status</th>
                        <th>Operation</th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="events" id="vo">
                          <tr>
                              <td>{$vo.id}</td>
                              <td>{$vo.show_name}</td>
                              <td>{$vo.show_time}</td>
                              <td>{$vo.show_place}</td>
                              <if condition = "$vo.show_status eq 1">
                                  <td><font class="text-success">Approved</font></td>
                              </if>
                              <if condition = "$vo.show_status eq 0">
                                  <td><font class="text-info">Under Review</font></td>
                              </if>
                              <if condition = "$vo.show_status eq 2">
                                  <td><font class="text-danger">Not Approved</font></td>
                              </if>
                              <td>
                                  <a class="btn btn-primary m-r-5" href="{:U('Index/operate')}?id={$vo.id}&ope=1">Approve </a>
                                  <a class="btn btn-danger m-r-5" href="{:U('Index/operate')}?id={$vo.id}&ope=2">Reject</a>
                              </td>
                            </tr>
                      </volist>


                    </tbody>
                  </table>
                </div>       
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>


<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
});
</script>
</body>
</html>
